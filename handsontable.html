<link rel="stylesheet" type="text/css" href="/devwidgets/handsontable/css/handsontable.css" />

<div style="display:none">__MSG__IE_PLACEHOLDER__</div>

<!-- WIDGET CONTENT CONTAINER -->
<div class="handsontable_widget">
    <!-- MAIN VIEW -->
    <div id="handsontable_main" class="dataTable" style="display:none;">

    </div>
    <!-- SETTINGS VIEW -->
    <div id="handsontable_settings" style="display:none;">
        <form id="handsontable_settings_form" action="#">
            __MSG__SIZE__: <input id="handsontable_table_size" />
            __MSG__EMPTY_FIELDS__: <input id="handsontable_empty_fields" /><br />
            <button type="button" class="s3d-button s3d-link-button" id="handsontable_update_button">__MSG__UPDATE_TABLE__</button>
            <div id="handsontable_preview_table" class="dataTable">
            </div>
            <div class="fl-force-right">
                <button type="button" class="s3d-button s3d-link-button" id="handsontable_cancel_settings">__MSG__CANCEL__</button>
                <button type="submit" class="s3d-button s3d-overlay-button">__MSG__SAVE__</button>
            </div>
            <hr class="fl-hidden fl-push" />
        </form>
    </div>
</div>
